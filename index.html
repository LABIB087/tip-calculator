<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- HTML -->

<body>

  <h2>Calculate your Tip</h2>
  <div class="tip_body">
    <label for="bill">Bill
      <br><input type="number" name="bill" id="bill">
    </label>

    <label for="tip">Tip <br>
      <input type="number" name="tip" id="tip" placeholder="Enter amount in %"></label>

    <div class="button">
      <button type="submit" id="btn">Submit</button>
    </div>
    <div class="hidden" id="drop">
      <div class="drop">
        <label for="tip-amount">Tip amount <br><input type="number" name="tip-amount" id="tip_amount"></label>

        <label for="total">Total bill <br><input type="number" name="total" id="total_bill"></label>
      </div>
    </div>



  </div>

  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
